<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- Bootstrap CDN Online -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <style>
        h1 {
            color: rgb(208, 168, 224);
            
        }
        body {
            background-color: rgb(14, 57, 121);
        }
    </style>
    <div class="container">
        <marquee><h1>Hello World!</h1></marquee>
        <h1 class="m-3">Hello World!</h1>
        <h1 class="p-3">Hello World!</h1>
        <h1 class="py-5">Hello World!</h1>
    </div>
    <div class="row bg-success border border-light">
        <div class="col-md-6 border border-light">Sample</div>
        <div class="col-md-6 border border-light">Sample</div>
    </div>
    <h1 class="btn btn-info">Save</h1>
    <h1 class="btn btn-outline-info">Submit</h1>
    <h1 class="btn btn-danger">Cancel</h1>
    <h1 class="btn btn-outline-danger">Exit</h1>
    <marquee><img src="https://www.meme-arsenal.com/memes/e26d2fda09bc19ba79b5aa370340f89f.jpg"></marquee>

    <div class="container">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pinimg.com/736x/92/17/a8/9217a86945b10b32d03b1ae913d4af14.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://pbs.twimg.com/profile_images/1338876319027912704/dUHjEFRs_400x400.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/originals/41/b5/59/41b55948c0af2042eb54b72538736a71.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    </div>

    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Bootstrap Offline JS -->

  </body>
</html>
